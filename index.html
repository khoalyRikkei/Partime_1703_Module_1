        for (let i = 0; i < arguments.length; i++) {

        }

      console.log(search, 11111111);

      const numbers = [1, 5, 7, 9, 9, 10, 7];

      //   Tạo call back function filter
      const conditionFilter = (number) => {
        return number > 5;
      };
      function myFilter(array, callbackFn) {
        const reult = [];
        // console.log(2222, callbackFn(10));
        for (let i = 0; i < array.length; i++) {
          if (callbackFn(array[i])) {
            reult.push(array[i]);
          }
        }
        return reult;
      }

      const resultFilter = myFilter(numbers, conditionFilter);
      console.log(resultFilter);

      //   Kiểm tra một số nguyên tố

      function isPrime(number) {
        if (number < 2) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i == 0) {
            return false;
          }
        }
        return true;
      }

      console.log(isPrime(5));
      console.log(isPrime);
