<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Table</title>
  </head>
  <body>
    <header>Demo Table - 20/03/20235</header>
    <main>
      <table border="1" cellpadding="20" bgcolor="orange">
        <caption>
          Bảng mẫu
        </caption>
        <tbody>
          <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td colspan="2">2.4-2.5</td>
          </tr>
          <tr>
            <td rowspan="2">3.1 - 4.1</td>
            <td>3.2</td>
            <td colspan="3">3.3</td>
            <td>3.4</td>
            <td>3.5</td>
          </tr>
          <tr>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>
            <td>4.5</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <th>1.1</th>
            <th>1.2</th>
            <th>1.3</th>
            <th>1.4</th>
            <th>1.5</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>5.1</td>
            <td>5.2</td>
            <td>5.3</td>
            <td>5.4</td>
            <td>5.5</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
